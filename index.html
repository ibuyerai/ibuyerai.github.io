<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ibuyer.ai</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('ibuyerback.jpg'); 
            background-size: cover; /* Changed from contain to cover */
            background-position: center;
            background-repeat: no-repeat;
            position: relative; /* For overlay positioning */
        }

        @media screen and (min-width: 1024px) {
          body {
            background-size: 100% auto; /* Adjusts for desktop */
          }
        }

        body::before {
          content: "";
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          background-color: rgba(0,0,0,0.3); /* Adjust opacity as needed */
          z-index: -1;
        }
    </style>
</head>
